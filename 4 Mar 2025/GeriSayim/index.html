<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geri Sayım</title>
</head>
<body>
    <h1>Geri Sayım</h1>
    <div id="countdown"></div>
    
    <script>
        let count = 60;
        const countdownDiv = document.getElementById("countdown");
        const numbersInWords = ["sıfır", "bir", "iki", "üç"];
        
        function updateCountdown() {
            if (count >= 0) {
                if (count <= 3) {
                    countdownDiv.innerHTML += numbersInWords[count] + "<br>";
                } else {
                    countdownDiv.innerHTML += count + "<br>";
                }
                count--;
                setTimeout(updateCountdown, 1000);
            }
        }
        
        updateCountdown();
    </script>
</body>
</html>
