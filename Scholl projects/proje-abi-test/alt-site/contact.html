<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>İletişim</title>
</head>
<body>
    <section class="parent-section">
        <div class="logo-container">
            <img src="../extras/pp.png" alt="Logo" class="logo">
            <div class="brand-text">
                <span class="brand-name">New_Green Market Place TEST</span>
                <a href="../alt-site/pre.html" class="premium-link">Özel sürümü satın al.</a>
            </div>
            <div class="navbar">
                <a href="../alt-site/cart.html" class="cart-button">
                    <img src="../extras/cart.png" alt="Sepet" width="50" class="cart-filter">
                </a>
            </div>
        </div>
    </section>
    <div class="contact-container">
        <h2>İletişim</h2>
        <form class="contact-form">
            <input type="text" placeholder="Adınız" required>
            <input type="email" placeholder="E-posta" required>
            <textarea rows="5" placeholder="Mesajınız..." required></textarea>
            <button type="submit">Gönder</button>
        </form>
    </div>

</body>
</html>
