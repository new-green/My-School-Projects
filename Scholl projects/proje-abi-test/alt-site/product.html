<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detayı</title>
    <link rel="stylesheet" href="../css/product-page.css">
</head>
<body>
    <section class="parent-section">
        <div class="logo-container">
            <img src="../extras/pp.png" alt="Logo" class="logo">
            <div class="brand-text">
                <span class="brand-name">New_Green Market Place TEST</span>
                <a href="../alt-site/pre.html" class="premium-link">Özel sürümü satın al.</a>
            </div>
            <div class="navbar">
                <a href="../alt-site/cart.html" class="cart-button">
                    <img src="../extras/cart.png" alt="Sepet" width="50" class="cart-filter">
                </a>
            </div>
        </div>
    </section>
    <section class="product-detail-section">
        <div class="product-detail-container">
            <h1 id="product-name"></h1>
            <img id="product-image" alt="Product Image" width="500">
            <div>
                <p id="product-brand"></p>
                <p id="product-price"></p>
            </div>
            <p id="product-description"></p>
            <p id="product-rating"></p>
            <h2 id="product-comments">Yorumlar: <br></h2>
        </div>
    </section>
    <script src="../scripts/product-page.js"></script>
</body>
</html>
