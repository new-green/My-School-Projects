<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New_Green's Market Place Test sayfası</title>
    <link rel="stylesheet" href="./css/main-page.css">
</head>
<body>
    <!-- HTML -->
    <button id="openBtn">☰ Aç</button>
    
    <div id="sidebar" class="sidebar">
      <button id="closeBtn">×</button>
      <h2>Menü</h2>
      <a href="#">Link 1</a>
      <a href="#">Link 2</a>
      <a href="#">Link 3</a>
    </div>

    <section class="parent-section">
        <div class="logo-container">
            <img src="./extras/pp.png" alt="Logo" class="logo">
            <div class="brand-text">
                <span class="brand-name">New_Green Market Place TEST</span>
                <a href="./alt-site/pre.html" class="premium-link">Özel sürümü satın al.</a>
            </div>
            <div class="navbar">
                <a href="./alt-site/cart.html" class="cart-button">
                    <img src="./extras/cart.png" alt="Sepet" width="50" class="cart-filter">
                </a>
            </div>
        </div>
    </section>
    <section class="product-section">
        <div id="product-list"></div>
    </section>
    <script src="./products/product-database.js"></script>
    <script src="./scripts/get-prodcut.js"></script>
    <footer>New_Green tarafından kodlandı. Proje ödevi içindir</footer>
    <script>
        // JavaScript
        const openBtn = document.getElementById('openBtn');
        const closeBtn = document.getElementById('closeBtn');
        const sidebar = document.getElementById('sidebar');
            
        openBtn.addEventListener('click', () => {
          sidebar.classList.add('open');
        });
        
        closeBtn.addEventListener('click', () => {
          sidebar.classList.remove('open');
        });

    </script>
</body>
</html>
